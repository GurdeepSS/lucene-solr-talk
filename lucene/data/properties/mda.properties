title=Was ist eigentlich aus MDA geworden
speaker=Rainer Neumann
date=18.05.2011
content=Vor fast 10 Jahren wurde mit der Model Driven Architecture (MDA) eine scheinbar zukunftsweisende Vorgehensweise zur Softwareentwicklung vorgeschlagen - es gab viele B\u00fccher, Artikel, Konferenzen usw. und man kam an diesem Thema einfach nicht vorbei. Sieht man sich die Situation heute an, dann scheint das alles irgendwie vergessen zu sein - oder sind vielleicht nur die Werkzeuge heute schon \u00fcblich, nur merkt das keiner? Was waren eigentlich die grundlegenden Ideen der MDA? Warum sollte alles so einfach sein? Wo hat das funktioniert? Wie wird das alles heute gemacht? Mit diesen und einigen anderen Fragen befasst sich der Vortrag.
categories=MDA
organizer=JUG Karlsruhe
