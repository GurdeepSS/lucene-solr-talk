title=Clojure - Von Listen und Klammern
speaker=David Soria Parra
date=16.06.2011
content=In den letzten Jahren hat sich in der Sprachlandschaft der JVM viel getan. Neben Groovy, Scala und JRuby erfreut sich die relative junge Sprache Clojure einer immer groesseren Beliebtheit. Als moderner Lisp Dialekt bietet Clojure als funktionale Sprache abseits der objektiertierter Platzhirschen eine interessante Alternative auf der JVM. Der Vortrag stellt die grundlegenden Sprachkonzepte von Clojure vor, wirft einen Blick auf parallelisierbare Programmierung mithilfe von Agents und software transactional memory und zeigt wieso man vor Listen und Klammern keine Angst haben muss.
categories=JVM,Clojure
