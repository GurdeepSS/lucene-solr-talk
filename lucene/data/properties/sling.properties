title=Apache Sling and JCR
speaker=Claus Augusti
date=16.02.2011
content=RESTful Design ist zweifellos einer der wichtigsten Trends der letzten Jahre im Bereich der Web Anwendungsentwicklung. Eng mit diesem Thema verkn\u00fcpft ist die Web-gerechte Speicherung, das Management und die Auslieferung von Resources. Klassische Web Application Frameworks bieten f\u00fcr diese Standardaufgabe h\u00e4ufig aber nur mangelhafte Unterst\u00fctzung. Das auf OSGI basierende Apache Sling Framework ist vor einiger Zeit angetreten, diesen Zustand zu verbessern. Aufbauend auf Apache Jackrabbit, einer JCR Referenzimplementierung, stellt es mit seinem Resource-first Ansatz diese in den Mittelpunkt und vereinfacht viele Standardaufgaben radikal. Das im Java Community Process entwickelte JCR (Content Repository for Java Technology API) definiert ein einfach erweiterbares, hierarchisches Modell f\u00fcr den Umgang mit Resources und Metadaten inklusive Versionierung, Referenzen, beliebiger Persistenz und komfortablen Queries. Im Rahmen der Pr\u00e4sentation werden die wichtigsten Prinzipien und Features von Apache Sling und Jackrabbit anhand eines aus der Praxis abgeleiteten Beispielprojekts vorgestellt und eingesetzt.
categories=Web,REST,OSGi,JCR
