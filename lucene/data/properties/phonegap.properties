title=Phonegap und GWT
speaker=Daniel Kurka
date=08.08.2012
content=Die Session wird kurz auf die Vor- und Nachteile von nativen Apps gegen\u00fcber Webseiten eingehen und anschlie\u00dfend einen alternativen dritten Weg mit PhoneGap aufzeigen, der die Vorteile aus beiden Ans\u00e4tzen vereint. PhoneGap bietet dabei die M\u00f6glichkeit mit einfachen Webkenntnissen mobile cross-plattform Apps zu schreiben. Hierzu wird oft Javascript und CSS3 eingesetzt. Mit GWT hat die Java Welt bereits ein sehr gutes Werkzeug um Javascript Apps zu erstellen, allerdings fehlen hier f\u00fcr mobile Endger\u00e4te noch einige Dinge. Daniel Kurka wird zwei Open Source Frameworks vorstellen: mgwt und GWT-PhoneGap. mgwt stellt dabei Widgets zur Verf\u00fcgung, die Anwendungen auf jeder Plattform wie native Anwendungen aussehen lassen. GWT-PhoneGap erm\u00f6glicht es aus GWT Anwendungen PhoneGap Funktionalit\u00e4t zu nutzen. Der Vortrag wird erkl\u00e4ren welche Dinge bei der Entwicklung von solchen Apps mit GWT relavant sind
categories=Mobile
organizer=JUG Karlsruhe
