content=Wer kennt sie nicht aus seinem beruflichen Alltag: t\ufffddlich langweilige, mit Details \ufffdberh\ufffdufte PowerPoint Pr\ufffdsentationen, die die Zuh\ufffdrer und Leser mit Bullet-Point W\ufffdsten in den Schlaf treiben und prim\ufffdr der Selbstbeweihr\ufffducherung des Referenten dienen? Anders gefragt: wer ist als Entwickler oder Architekt schon einmal mit einer Pr\ufffdsentation, in der man seinem Management eine tolle neue Technologie schmackhaft machen wollte, an eine Wand gelaufen weil man einfach nicht die richtigen Worte fand um Zugang zu seinem Chef (Chef) zu erhalten? Solche Situationen wird jeder, der im IT- oder Projektgesch\ufffdft t\ufffdtig ist, nicht nur einmal in seiner Laufbahn erleben. Des Weiteren hat in den letzten Jahren das Buch Presentation Zen von Garr Reynolds insbesondere auf Konferenzen zu einer sp\ufffdrbaren Ver\ufffdnderung im Entwurf von Schaubildern gef\ufffdhrt. Oft sind die eben genannten Bullet-Points verschwunden und wurden durch gro\ufffdfl\ufffdchige Bilder mit wenig Text ersetzt. Allerdings wirkt der eben genannte Stil im Gesch\ufffdftsleben, welches sich auf das Tagesgesch\ufffdft konzentriert und sich abseits von Sales-Pitches o.\ufffd. bewegt, oft unangebracht. Dabei ist das Erstellen guter Pr\ufffdsentationen kein Hexenwerk, welches nur Unternehmensberatern oder Design Spezialisten vorbehalten ist. Jeder kann gute Pr\ufffdsentationen erstellen. Stellen wir einmal das Layout und Design der Folien zur\ufffdck, werden wir erkennen, dass die Basis eine solide Story und eine gute Argumentations-Kette sein muss. Genau an dieser Stelle setzt dieser Vortrag an und vermittelt Ihnen ausgehend von einer Idee oder einem Thema grundlegende Techniken zur Vorbereitung, Argumentation, Storybuilding und schlie\ufffdlich zum Entwurf einer gelungenen Pr\ufffdsentation.
