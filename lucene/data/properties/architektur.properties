title=Huch, wo ist meine Architektur hin
date=22.02.2012
content=Wenn Applikationen \u00fcber eine bestimme Gr\u00f6\u00dfe oder einen bestimmten Zeitraum hinaus wachsen wird Modularit\u00e4t ein Kernaspekt f\u00fcr Wartbarkeit. Designentscheidungen die getroffen wurden sind kaum noch im Code wiederzufinden, Abh\u00e4ngigkeiten zwischen einzelnen Modulen der Applikation wachsen oft wild. Der Vortrag Patterns und Best Practices rund um generelle Code-Organisation und Package-Strukturen vor um eine solide Grundlage f\u00fcr langlebige Java-Applikationen zu legen, sowie eine M\u00f6glichkeit mit Spring lose gekoppelte Komponenten und dedizierte Erweiterungspunkte in Applikationen zu definieren und zu verwenden.
categories=Architektur,Spring
