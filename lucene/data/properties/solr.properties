title=Suchen und Finden mit Lucene und Solr
speaker=Florian Hopf
date=04.07.2012
content=Seit Jahren w\u00e4chst die Menge an Inhalten, die in informationsverarbeitenden Systemen zur Verf\u00fcgung steht rasant an. Um den Zugang zu diesen Informationen so komfortabel wie m\u00f6glich zu gestalten sind indexbasierte Suchl\u00f6sungen nicht mehr wegzudenken. Die Bibliothek Apache Lucene stellt daf\u00fcr seit Jahren den De-Facto-Standard im Java-Umfeld dar. Neben der Bereitstellung eines invertierten Index zur Datenablage sind zahlreiche Algorithmen zum Analysieren von Texten implementiert. Einen einfacheren Zugriff auf Lucene bietet der Suchserver Apache Solr. Die Internas werden \u00fcber eine REST-Schnittstelle und XML-basierte Konfigurationen gekapselt. Der Vortrag stellt die Konzepte hinter den beiden L\u00f6sungen und ihren Einsatz in der Praxis vor.
categories=Web
organizer=JUG Karlsruhe
