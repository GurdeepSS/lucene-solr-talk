content=Apache Karaf ist ein OSGi Container, der auf Eclipse Equinox und Apache Felix aufsetzt und diese in Hinsicht Deployment, Management und Usability erweitert. Karaf lässt sich über eine Shell Konsole, JMX und eine Webkonsole verwalten. Die Karaf Shell ist von der Bedienung an die Unix Bash Shell angelehnt und unterstützt Historie, Tab Completion und eine eingebaute Hilfefunktion. Das Deployment von Bundles wird durch Karaf stark vereinfacht, da diese in Features gruppiert und direkt aus Maven Repositories deployed werden können. Der Vortrag gibt zunächst einen Überblick über Karaf. Anhand eines Beispielprojektes wird live gezeigt, wie mit Hilfe von Karaf eine Anwendung entwickelt, deployed und debugged werden kann. Es wird auch gezeigt, wie Karaf hilft, typische Probleme beim Deployment in OSGi aufzuspüren und zu lösen.
speaker=Christian Schneider, Achim Nierbeck
