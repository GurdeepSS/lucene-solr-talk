title=Integration ganz einfach mit Apache Camel
speaker=Christian Schneider
date=04.04.2012
content=Apache Camel ist ein beliebtes Integrationsframework der Apache Foundation. Grundlage sind die von Gregor Hohpe im gleichnamigen Buch beschriebenen Enterprise Integration Patterns. Mit Hilfe von Domain Specific Languages in Java oder XML k\u00f6nnen aus Integration Patterns Integrationsabl\u00e4ufe modelliert und direkt ausgef\u00fchrt werden. Eine gro\u00dfe Anzahl Komponenten erm\u00f6glicht, verschiedenste Formate und Protokolle miteinander zu integrieren. Dabei ist Camel kein Integrationsserver sondern ein Bibliothek, die felxibel in verschiedene Umgebungen integriert werden kann. Camel Integrationen k\u00f6nnen als Standalone Java Applikation, WAR Archiv oder OSGi bundle deployed werden. Der Vortrag gibt eine Einf\u00fchrung in die Architektur von Camel und zeigt an einigen Beispielen, wie praxisnahe Integrationsaufgaben mit Camel gel\u00f6st werden k\u00f6nnen. Es wird auch gezeigt, wie die erstellten Integrationen in den OSGi Container Apache Karaf deployed werden. Abschlie\u00dfend werden einige aktuelle Neuerungen gezeigt und ein Ausblick auf die kommende Version 3.0 gegeben.
categories=Architektur,Integration
organizer=JUG Karlsruhe
