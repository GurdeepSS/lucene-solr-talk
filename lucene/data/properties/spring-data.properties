title=Spring Data JPA - Repositories done right
speaker=Oliver Gierke
date=14.09.2011
content=Domain Driven Design (DDD) ist mittlerweile ein weit verbreiteter Ansatz um Problemdomänen mit einem reichhaltigen Objektmodell zu abstrahieren. Weiterhin hat sich in der Javawelt JPA als Standard Persistenzlösung etabliert. Der Vortrag stellt das JPA Modul des Spring Data Projekts vor, das die Implementierung von JPA Repositories stark vereinfacht. Wir beginnen mit einer kurzen Analyse eines Repositories auf nackter JPA und erörtern die Problemstellungen vor allem in Bezug auf den DDD Ansatz (fehlende Abstraktion, viel Codeaufwand beim Ausführen von Queries, Pagination usw.). Der Hauptteil des Vortrages widmet sich dann den Lösungsansätzen, die Spring Data JPA für eben diese Probleme aufzeigt. Die Präsentation ist zu 80% hands on – weniger Folien, mehr Code :)
categories=JPA, Spring
