title=Spring Data JPA - Repositories done right
speaker=Oliver Gierke
date=14.09.2011
content=Domain Driven Design (DDD) ist mittlerweile ein weit verbreiteter Ansatz um Problemdom\u00e4nen mit einem reichhaltigen Objektmodell zu abstrahieren. Weiterhin hat sich in der Javawelt JPA als Standard Persistenzl\u00f6sung etabliert. Der Vortrag stellt das JPA Modul des Spring Data Projekts vor, das die Implementierung von JPA Repositories stark vereinfacht. Wir beginnen mit einer kurzen Analyse eines Repositories auf nackter JPA und er\u00f6rtern die Problemstellungen vor allem in Bezug auf den DDD Ansatz (fehlende Abstraktion, viel Codeaufwand beim Ausf\u00fchren von Queries, Pagination usw.). Der Hauptteil des Vortrages widmet sich dann den L\u00f6sungsans\u00e4tzen, die Spring Data JPA f\u00fcr eben diese Probleme aufzeigt. Die Pr\u00e4sentation ist zu 80% hands on \u2013 weniger Folien, mehr Code :)
categories=JPA,Spring
organizer=JUG Karlsruhe
