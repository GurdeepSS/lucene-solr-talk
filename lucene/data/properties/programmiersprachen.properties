title=Programmiersprachen - Zentrale Architekturentscheidung oder unwichtiges Detail?
speaker=Stefan Tilkov
date=20.07.2011
content=Lange Zeit war die leichteste Entscheidung in einem Projekt die über die einzusetzende Programmiersprache - denn sie wurde in aller Regel schon längst auf Unternehmensebene getroffen. Für viele Entwickler und Architekten in Großunternehmen war Java dabei für mehr als ein Jahrzehnt die offensichtliche Wahl. In letzter Zeit gewinnen diverse Alternativen (wie Scala, JRuby, Groovy oder Clojure) mehr und mehr an Popularität. Dass eine davon Java den Rang ablaufen wird, ist ebenso unwahrscheinlich wie die Vorstellung, dass alle einfach wieder von der Bildfläche verschwinden. In diesem Vortrag wird die Frage diskutiert, wie Architekten und Entwickler eine Entscheidung für die "richtige" Programmiersprache treffen können, welche Stärken und Schwächen die einzelnen Alternativen haben, wie sie in einem großen System sinnvoll miteinander kombiniert werden können und welche Auswirkungen auf die Architektur und Anforderungen an das Projektteam sich daraus ergeben.
categories=Architektur,JRuby,Clojure,Groovy,JVM
