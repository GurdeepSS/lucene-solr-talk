title=Elasticsearch - Search made easy
speaker=Alexander Reelsen
date=12.06.2013
content=Eine performante, verteilte und relevante Suchmaschine zu erstellen und zu verwalten, ist eine komplexe Aufgabe. Dieser Vortrag zeigt die auftretenden Komplexit\u00e4ten beim Aufsetzen einer verteilten Suchmaschine - aus Administrator-, Entwickler- und Usersicht - aber auch, wie man einige dieser Probleme mit dem auf Lucene aufbauenden Elasticsearch als Plattform l\u00f6sen kann. Des Weiteren werden ebenfalls die initiale Konfiguration, Integrationsszenarien, Betrieb in der Produktionsumgebung sowie die m\u00f6gliche Erweiterbarkeit von Elasticsearch beleuchtet.
categories=Web
organizer=JUG Karlsruhe
