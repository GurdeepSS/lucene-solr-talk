title=HTML5 und CSS3 - Plattform f\u00fcr die Webentwicklung
speaker=Jens J\u00e4ger
date=20.04.2011
content=HTML5 und CSS3 ist Zukunft des Webs. F\u00fcr neue Projekte ist es auch die Gegenwart. Es gibt heutzutage KEINEN Grund neue Anwendungen nicht mit HTML5 zu entwickeln. Die aktuellen Versionen von Safari, Chrome, Firefox und Internet Explorer unterst\u00fctzen bereits ein Vielzahl der M\u00f6glichkeiten von HTML5. Durch die Abw\u00e4rtskompatibilit\u00e4t des HTML5 Standards kann, mit ein paar Zeilen Javascript, sogar der Internet Explorer 6 verwendet werden. Auch die Browser von iPhone, iPad und Android bieten eine hervorragende Plattform f\u00fcr mobile HTML5-Webanwendungen. Zu den neuen Funktionen die Entwicklern das Leben leichter machen und Anwender zum Staunen bringen, geh\u00f6ren neue semantische Elemente und benutzerfreundliche Webformulare. Oberfl\u00e4chen werden durch Schatten, abgerundete Ecken, Transformationen und CSS Pseudoklassen ansprechender. Die hohe Kunst der Typographie ist mit Webfonts im Internet angekommen. Das Canvas-Element erm\u00f6glicht das dynamische Rendern von zweidimensionale Grafiken. Plugins sind f\u00fcr Multimedia mit HTML5 nicht mehr erforderlich. Geolocation im Browser erkennt den Standort des Anwenders. Websockets erm\u00f6glichen persistente Verbindungen zwischen Browser und Server. Schlussendlich erm\u00f6glicht HTML5 Web Storage komplette offline Webanwendungen.
categories=Web
