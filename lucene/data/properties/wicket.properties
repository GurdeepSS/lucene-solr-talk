title=Apache Wicket
speaker=Michael Pl\u00f6d
date=05.10.2011
content=Apache Wicket ist ein komponentenbasiertes Web-Framework, welches als Top-Level Projekt unter dem Dach der Apache Foundation entwickelt wird. Im Gegensatz zu anderen Web-Frameworks verzichtet Wicket konsequent auf Konfigurationsdateien und setzt auf Objekt-Orientierung, reines HTML und Java. Des Weiteren ist es mit Wicket sehr einfach m\u00f6glich fachliche und technische View-Komponenten zu erstellen, die wiederverwendbar sind. Gleiches gilt f\u00fcr den Einsatz von Java Script Bibliotheken und AJAX. Im Rahmen des Vortrags wird erl\u00e4utert wie Java basierte Web-Anwendungen mit Hilfe von Apache Wicket erstellt werden. Dabei geht der Vortrag prim\u00e4r auf die Konzepte von Wicket ein. Neben den Grundlagen werden zudem der Einsatz von AJAX, die Erstellung wiederverwendbarer UI Komponenten und die Unit-Test Bibliothek Wicket Tester erkl\u00e4rt. Eine kritische Betrachtung der Vor- und Nachteile des Praxis-Einsatzes von Wicket wird den Vortrag abrunden.
categories=Web
organizer=JUG Karlsruhe
