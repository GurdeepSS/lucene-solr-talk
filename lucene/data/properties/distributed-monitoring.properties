title=Distributed Monitoring based on AOP
speaker=Rafael Sobek
date=12.01.2011
content=Ein zentrales Monitoring von verteilten Softwarekompetenten ist ein wichtiger Aspekt für die Betreiber einer IT-Infrastruktur, für Operation Abteilungen und für Softwareentwickler selbst. Im Vortrag werden AOP-basierte Monitoring-Architekturen und Entwicklungsprozesse vorgestellt mit denen man ein einheitliches Monitoring innerhalb eines Unternehmens realisieren kann. Der Vortrag wird wie folgt gegliedert sein: Monitoring Aspect Weaving  Meßdatenaufnahme und Push-Mechanismen der Meßdaten zur Laufzeit    InMemory Handling  Datenhaltung-/verwaltung Datenaufbereitung und -zugriff über Service-Layer Meßdaten-Aggregation/-Aufbereitung Alarmierung über Heuristiken
categories=AOP,Architektur
