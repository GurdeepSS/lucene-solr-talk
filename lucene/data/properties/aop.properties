title=AOP by examples
speaker=Oliver Böhm
date=03.08.2011
content=Was verbirgt sich hinter AOP (Aspekt-Orientierte Programmierung)? Anhand AspectJ und einiger Beispiele werden wir einen Einblick in die Denkweise und Begriffsweit von AOP bekommen. Wir werden sehen, wie AOP helfen kann, die Grenzen der Objektorientierung zu überwinden und die Qualität unserer Programme zu verbessern.
categories=AOP,AspectJ
