content=F\u00fcr die Implementierung performanter Suchl\u00f6sungen hat sich die Bibliothek Apache Lucene in der Java-Welt fest etabliert. Neben einem invertierten Index, dem Kernst\u00fcck der Suche, sind zahlreiche Algorithmen zum Analysieren von Texten implementiert. In den letzten Jahren machen jedoch verst\u00e4rkt auch die darauf aufbauenden Suchserver Apache Solr und ElasticSearch von sich reden, die die Funktionalit\u00e4t von Lucene \u00fcber eine Http-Schicht abstrahieren.Dieser Vortrag stellt an einem Beispiel vor, wie die Suche mit Apache Lucene grundlegend funktioniert und welche Vorteile Solr und ElasticSearch zus\u00e4tzlich bringen k\u00f6nnen.
