title=Apache OpenMeetings
speaker=Sebastian Wagner
date=18.07.2012
content=Wiki's, EMail und Web-Seiten kennt und nutzt jeder. Mittlerweile w\u00fcnschen sich aber aber viele auch einen direkteren Weg zur Kommunikation wie man zum Beispiel an der Popularit\u00e4t von Google Hangout oder Skype ablesen kann. Apache OpenMeetings ist ein Tool das diese L\u00fccke schlie\u00dfen kann. Es ist eine Web-Conferencing Software mit der man Audio/Video Konferenzen abhalten kann, inkl. Zeichenbrett, Chat, Screensharing, Remote Control und Recording von Session. Wir werden im Vortrag sehen wie Tomcat, Spring und Red5 genutzt werden k\u00f6nnen um daraus eine Web-Conferencing Plattform zu erstellen.
categories=Web
organizer=JUG Karlsruhe
