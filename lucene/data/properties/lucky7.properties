title=Lucky Seven
speaker=Wolfgang Weigend
date=07.12.2011
content=Nach der Veröffentlichung vom JDK 7 und dem darauf folgenden JDK 8 in 2012 sollen die angekündigten Inhalte für Java SE 7 und Java SE 8 genauer betrachtet werden. Im JDK 7 geht es um kleinere Sprachverbesserungen im Project Coin, die Unterstützung für dynamisch typisierte Sprachen ("InvokeDynamic") JSR 292, Concurrency und Collections Updates inklusive Fork/Join Framework. Der Vortrag wird sich mit dem aktuellen Stand von Java 7 beschäftigen, die wichtigsten Änderungen, Erweiterungen sowie Neuerungen vorstellen die demnächst auf die Programmierer zukommen. Das JDK 8 beinhaltet Project Jigsaw mit Plattform-Modularisierung und Project Lambda und weitere Sprachverbesserungen im zweiten Teil von Project Coin.
categories=JDK
